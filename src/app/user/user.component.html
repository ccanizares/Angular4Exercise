<div class="container">
    <div *ngIf="model?.length > 0">
        <div class="app-user-items row">
            <div class="app-user-item col-md-4"
                 *ngFor="let item of model">
                 <p>{{item?.username}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="model?.length == 0">
        <span>THERE ARE NO RESULTS THAT MATCH YOUR SEARCH</span>
    </div>
</div>
